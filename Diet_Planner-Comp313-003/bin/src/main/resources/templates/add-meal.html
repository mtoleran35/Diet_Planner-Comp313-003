<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Meal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <!-- Navbar -->
    <nav class="flex justify-between items-center p-4 shadow bg-white">
        <a href="/meals/admin-dashboard" class="text-lg font-bold flex items-center">
            <img src="/img/home-icon.svg" alt="Home" class="h-6 w-6 mr-2"> Admin Dashboard
        </a>
        <div class="flex items-center space-x-4">
            <span class="font-semibold" th:text="${username}"></span>
            <a href="/logout" class="text-red-500 hover:underline">Logout</a>
        </div>
    </nav>

    <!-- Add Meal Content -->
    <div class="max-w-lg mx-auto mt-10 bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-4">Add New Meal</h2>
        <form action="/meals/add" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            
            <label class="block mb-2 font-semibold">Meal Name</label>
            <input type="text" name="mealName" class="w-full p-2 border rounded mb-4" required>
            
            <label class="block mb-2 font-semibold">Calories</label>
            <input type="number" name="calories" class="w-full p-2 border rounded mb-4" required>
            
            <label class="block mb-2 font-semibold">Carbohydrates (g)</label>
            <input type="number" name="carbohydrate" class="w-full p-2 border rounded mb-4" required>
            
            <label class="block mb-2 font-semibold">Fat (g)</label>
            <input type="number" name="fat" class="w-full p-2 border rounded mb-4" required>
            
            <label class="block mb-2 font-semibold">Protein (g)</label>
            <input type="number" name="protein" class="w-full p-2 border rounded mb-4" required>

            <button type="submit" class="w-full bg-blue-500 text-white p-3 rounded hover:bg-blue-600">Add Meal</button>
        </form>
    </div>
</body>
</html>
