<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Edit Meal</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
	<nav class="flex justify-between items-center p-4 shadow bg-white">
        <a href="/meals/admin-dashboard" class="text-lg font-bold flex items-center">
            <img src="/img/home-icon.svg" alt="Home" class="h-6 w-6 mr-2"> Admin Dashboard
        </a>
        <div class="flex items-center space-x-4">
            <span class="font-semibold" th:text="${username}"></span>
            <a href="/logout" class="text-red-500 hover:underline">Logout</a>
        </div>
	</nav>
	
    <!-- Edit Meal Content -->
    <div class="max-w-lg mx-auto mt-10 bg-white p-6 rounded-lg shadow-md">
		<h2 class="text-2xl font-bold text-center mb-6">Edit Meal</h2>

		<!-- Edit Meal Form -->
		<form th:action="@{/meals/edit/{id}(id=${meal.mealId})}" method="post"
			th:object="${meal}">
			<input type="hidden" th:field="*{mealId}" /> <input type="hidden"
				th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

			<!-- Meal Name -->
			<div class="mb-4">
				<label class="block text-sm font-medium text-gray-700">Meal
					Name</label> <input type="text" th:field="*{mealName}"
					class="w-full p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
					required>
			</div>

			<!-- Calories -->
			<div class="mb-4">
				<label class="block text-sm font-medium text-gray-700">Calories</label>
				<input type="number" th:field="*{calories}"
					class="w-full p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
					required>
			</div>

			<!-- Carbohydrate -->
			<div class="mb-4">
				<label class="block text-sm font-medium text-gray-700">Carbohydrate
					(g)</label> <input type="number" th:field="*{carbohydrate}"
					class="w-full p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
					required>
			</div>

			<!-- Fat -->
			<div class="mb-4">
				<label class="block text-sm font-medium text-gray-700">Fat
					(g)</label> <input type="number" th:field="*{fat}"
					class="w-full p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
					required>
			</div>

			<!-- Protein -->
			<div class="mb-6">
				<label class="block text-sm font-medium text-gray-700">Protein
					(g)</label> <input type="number" th:field="*{protein}"
					class="w-full p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
					required>
			</div>

			<!-- Submit & Cancel Buttons -->
			<div class="flex justify-between">
				<button type="submit"
					class="px-6 py-3 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
					Update Meal</button>
					<a href="/meals/admin-dashboard"
					   class="px-6 py-3 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-400">
					   Cancel
					</a>
			</div>
		</form>
	</div>
</body>
</html>
